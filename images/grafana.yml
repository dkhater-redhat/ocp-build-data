content:
  source:
    dockerfile: Dockerfile.ocp
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/grafana.git
      web: https://github.com/openshift/grafana
    pkg_managers: ["gomod"] # FIXME: Don't use yarn package manager magic in Cachito
    ci_alignment:
      streams_prs:
        ci_build_root:
          stream: rhel-8-golang-ci-build-root
enabled_repos:
- rhel-8-baseos-rpms
- rhel-8-appstream-rpms
# [lmeyer 2022-10-13] per ART-4280 this is deadwood, only being updated to prevent questions about grades dropping
for_payload: false
from:
  builder:
  - stream: golang
  member: openshift-enterprise-base
labels:
  License: GPLv2+
  io.k8s.description: Grafana is an open source, feature rich metrics dashboard and graph editor for Graphite, Elasticsearch, OpenTSDB, Prometheus and InfluxDB.
  io.k8s.display-name: Grafana
  io.openshift.tags: openshift
  vendor: Red Hat
name: openshift/ose-grafana
owners:
- team-monitoring@redhat.com
